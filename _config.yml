# Site settings
title: Immaculate Flannel
email: immaculate.flannel@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Opinions. Recommendations.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://immaculate-flannel.github.io/" # the base hostname & protocol for your site
twitter_username: immaculateflanl
github_username:  immaculate-flannel

# Excludes files from the site output
exclude:
  - node_modules
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - LICENSE
  - package.json
  - README.md

# Conversion
markdown:    kramdown
highlighter: pygments
lsi:         false
excerpt_separator: "\n\n"
incremental: false